{% extends 'layouts/base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="col-lg-10 mx-auto">
    <div class="card shadow-lg p-4">
      
      <!-- Title -->
      <h2 class="text-center text-primary mb-4">
        Search Results for "{{ query }}"
      </h2>

      <!-- Table -->
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="thead-light">
            <tr class="text-center text-white fw-light">
              <th>Accession No</th>
              <th>Clinic</th>
              <th>UIC PTID</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for item in items %}
            <tr class="text-center">
              <td>{{ item.Egasp_Id }}</td>
              <td>{{ item.Clinic }}</td>
              <td>{{ item.Uic_Ptid }}</td>
              <td class="d-flex flex-column gap-2">
                <a href="{% url 'edit_data' item.id %}" class="btn btn-sm btn-outline-primary w-100" style="padding: 5px; margin-bottom: 2px;">
                  <i class="fas fa-edit"></i> Edit
                </a>
                <a href="{% url 'generate_pdf' item.id %}" class="btn btn-sm btn-outline-warning w-100" style="padding: 5px; margin-bottom: 2px;">
                  <i class="fas fa-print"></i> Lab Result 
                </a>
                <a href="{% url 'generate_gs' item.id %}" class="btn btn-sm btn-outline-info w-100" style="padding: 5px;">
                  <i class="fas fa-print"></i> Gram Stain
                </a>
              </td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="4" class="text-center text-muted">
                No Record Found.
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <!-- Back Button -->
      <div class="text-center mt-4">
        <button class="btn btn-success" onclick="history.back()">
          <i class="fas fa-arrow-left"></i> Back
        </button>
      </div>

    </div>
  </div>
</div>
{% endblock content%}
